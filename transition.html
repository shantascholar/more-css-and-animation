<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 3px solid rebeccapurple;
            background-color: red;
            /* transition: width 10s ease 3s ; */
            /* transition:width 10s ease 3s, height 10s ease 3s; */
            transition:width 10s ease 3s, height 10s ease 10s transform(scal); 
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Effe of Transition</h3>
    </div>
</body>
</html>
